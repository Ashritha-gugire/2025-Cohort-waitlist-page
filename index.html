<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Miss Out!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('./images/dont miss out.jpeg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .form-header h1 {
            color: #000;
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }

        .form-header p {
            color: #333;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-size: 14px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            color: #000;
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(124, 58, 237, 0.5);
            background: rgba(255, 255, 255, 0.3);
        }

        select[multiple] {
            height: 160px;
            padding: 8px;
        }

        option {
            padding: 8px;
            margin: 2px 0;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
        }

        option:checked {
            background: rgba(124, 58, 237, 0.8);
            color: white;
        }

        button {
            width: 100%;
            padding: 14px;
            background: rgba(220, 230, 40, 0.9);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(220, 230, 40, 1);
            transform: translateY(-2px);
        }

        .info-text {
            text-align: center;
            font-size: 12px;
            color: #333;
            margin-top: 16px;
        }

        /* Ensure text remains readable */
        input, select, button, .info-text {
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Come Let's Stay Curious. Stay Updated. Stay Ahead.</h1>
            <p>Stay in the loop with what matters to you</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" placeholder="Your phone number">
            </div>

            <div class="form-group">
                <label>What interests you? (Select multiple)</label>
                <select multiple id="interests" required>
                    <option value="trending">üî• Trending Topics</option>
                    <option value="ai">ü§ñ AI & Tech</option>
                    <option value="finance">üí∞ Finance & Crypto</option>
                    <option value="entertainment">üé¨ Entertainment</option>
                    <option value="food">üç≥ Food & Cooking</option>
                    <option value="health">üí™ Health & Fitness</option>
                    <option value="travel">‚úàÔ∏è Travel & Adventure</option>
                    <option value="books">üìö Books & Education</option>
                    <option value="fashion">üëó Fashion & Shopping</option>
                    <option value="gaming">üéÆ Gaming & Esports</option>
                </select>
            </div>

            <button type="submit">Join the Community ‚ú®</button>

            <p class="info-text">
                We'll keep you updated on your selected interests. Modify anytime!
            </p>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedInterests = Array.from(document.getElementById('interests').selectedOptions).map(option => option.value);
            console.log('Form submitted:', {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                interests: selectedInterests
            });
            // Add your form submission logic here
        });
    </script>
</body>
</html>
